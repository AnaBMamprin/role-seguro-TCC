spring.application.name=App1
spring.thymeleaf.cache=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/db_app1?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
#JPA
spring.jpa.hibernate.ddl-auto=update
#SQL
spring.jpa.show-sql=true
# /src/main/resources/application.properties
google.maps.api.key=AIzaSyD4GEvYQUApIoO33i4OLuA9iLb-PuotuVU
# Formata o SQL para melhor leitura (opcional)
spring.jpa.properties.hibernate.format_sql=true 
# Adiciona logging mais detalhado sobre as opera��es do JPA (ajuda a ver N+1)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Configuração de Upload de Arquivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB