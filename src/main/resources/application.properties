spring.application.name=App1
spring.thymeleaf.cache=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/db_app1?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
#JPA
spring.jpa.hibernate.ddl-auto=update
#SQL
spring.jpa.show-sql=true
# /src/main/resources/application.properties
google.maps.api.key=AIzaSyCEr5ybxIt1vc-Pei6EcQQX5wYQZuO-ILg
# Formata o SQL para melhor leitura (opcional)
spring.jpa.properties.hibernate.format_sql=true 
# Adiciona logging mais detalhado sobre as operaï¿½ï¿½es do JPA (ajuda a ver N+1)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# ConfiguraÃ§Ã£o de Upload de Arquivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB
server.tomcat.max-http-form-post-size=100MB
#para não estourar a pilha
spring.servlet.multipart.resolve-lazily=true
