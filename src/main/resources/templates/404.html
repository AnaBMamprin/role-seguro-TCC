<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página não encontrada - 404</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>

<div class="error-container">
    <h1>404</h1>
    <h2>Página não encontrada</h2>
    <p>Ops! Parece que você se perdeu em algum lugar...</p>

    <div class="error-cards">
        <div class="card" onclick="window.location.href='/inicial'">
            <i class="bi bi-house-door-fill"></i>
            <p>Voltar para a página inicial</p>
        </div>
        <div class="card" onclick="window.location.href='/restaurantes'">
            <i class="bi bi-shop"></i>
            <p>Ver restaurantes</p>
        </div>
        <div class="card" onclick="window.location.href='/perfil'">
            <i class="bi bi-person-circle"></i>
            <p>Ir para o perfil</p>
        </div>
    </div>
</div>

</body>
</html>
