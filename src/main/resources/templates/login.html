<!DOCTYPE html>
<html lang="pt-BR" 
	xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Bootstrap CSS (estável) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Font Awesome (para os ícones dos cards) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- Bootstrap Bundle com Popper (necessário para navbar mobile) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Seu CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

	<div class="login-page">
	  <div class="login-container">
	    <h2 class="titulo-estilizado">Tchomp</h2>
	    <form action="/login" method="post">
	        <div class="input-group">
	          <i class="fas fa-envelope"></i>
	          <input type="text" name="emailUsuario" placeholder="Email" required>
	        </div>
	        <div class="input-group">
	          <i class="fas fa-lock"></i>
	          <input type="password" name="senhaUsuario" placeholder="Senha" required>
	        </div>
	        <button type="submit">Entrar</button>
	    </form>
	    <p>Não tem uma conta? <a href="/cadastro">Cadastre-se</a></p>
	  </div>
	</div>

</body>
</html>
