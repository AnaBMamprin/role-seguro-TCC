<!DOCTYPE html>
<html>
<head>
  <title>Restaurantes - Busca Automática</title>
  <script>
    async function init() {
      await customElements.whenDefined('gmp-map');

      const map = document.querySelector('gmp-map');
      const marker = document.querySelector('gmp-advanced-marker');
      const placePicker = document.querySelector('gmpx-place-picker');
      const infowindow = new google.maps.InfoWindow();

      map.innerMap.setOptions({
        mapTypeControl: false
      });

      // Captura de parâmetros da URL
      const urlParams = new URLSearchParams(window.location.search);
      const culinaria = urlParams.get('culinaria');
      const cidade = urlParams.get('cidade');

      // Função para buscar restaurantes usando Text Search
      function buscarRestaurantes(query) {
        const service = new google.maps.places.PlacesService(map.innerMap);

        service.textSearch({ query: query }, (results, status) => {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            map.innerMap.setCenter(results[0].geometry.location);
            map.innerMap.setZoom(14);

            results.forEach(place => {
              const newMarker = new google.maps.Marker({
                position: place.geometry.location,
                map: map.innerMap,
                title: place.name
              });

              google.maps.event.addListener(newMarker, 'click', () => {
                infowindow.setContent(
                  `<strong>${place.name}</strong><br>${place.formatted_address}`
                );
                infowindow.open(map.innerMap, newMarker);
              });
            });
          }
        });
      }

      // Se culinaria e cidade foram passados, buscar automaticamente
      if (culinaria && cidade) {
        buscarRestaurantes(`${culinaria} restaurants in ${cidade}`);
      }

      // Listener para buscas manuais
      placePicker.addEventListener('gmpx-placechange', () => {
        const place = placePicker.value;

        if (!place.location) {
          window.alert("Nenhum detalhe disponível para: '" + place.name + "'");
          infowindow.close();
          marker.position = null;
          return;
        }

        if (place.viewport) {
          map.innerMap.fitBounds(place.viewport);
        } else {
          map.center = place.location;
          map.zoom = 17;
        }

        marker.position = place.location;
        infowindow.setContent(
          `<strong>${place.displayName}</strong><br>
           <span>${place.formattedAddress}</span>`
        );
        infowindow.open(map.innerMap, marker);
      });
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>

  <script type="module" src="https://ajax.googleapis.com/ajax/libs/@googlemaps/extended-component-library/0.6.11/index.min.js"></script>
