<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurantes - [[${culinaria}]]</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #2d3436; 
            color: #f5f6fa; 
            padding: 2rem; 
            margin: 0;
        }
        h1 { 
            text-align: center; 
            margin-bottom: 2rem; 
            background: linear-gradient(to right, #6c5ce7, #a29bfe);
            -webkit-background-clip: text;
            color: transparent;
        }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 1.5rem; 
        }
        .card { 
            background: rgba(45, 52, 54, 0.7); 
            padding: 1.5rem; 
            border: 2px solid #6c5ce7; 
            border-radius: 15px; 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
        }
        .card h3 { 
            margin: 0.5rem 0; 
        }
        .card p { 
            opacity: 0.8; 
            font-size: 0.9rem; 
            margin: 0.3rem 0;
        }
    </style>
</head>
<body>
    <h1>Restaurantes de [[${culinaria}]]</h1>

    <div class="grid">
        <div th:each="restaurante : ${restaurantes}" class="card">
            <h3 th:text="${restaurante.nome}">Nome do Restaurante</h3>
            <p><strong>Cidade:</strong> <span th:text="${restaurante.cidade}">Cidade</span></p>
            <p><strong>Card√°pio:</strong> <span th:text="${restaurante.tipodecardapio}">Pratos</span></p>
        </div>
    </div>
</body>
</html>
