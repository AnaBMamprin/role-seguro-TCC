 <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

	<!-- Navbar Principal -->
	    <nav class="navbar navbar-expand-lg bg-body-tertiary main-navbar">
	      <div class="container-fluid">

	        <!-- Links centralizados + barra de pesquisa -->
	        <div class="collapse navbar-collapse justify-content-center" id="navbarMain">
	          <div class="navbar-nav mx-auto d-flex justify-content-center">
	            <a class="nav-link active" aria-current="page" th:href="@{/inicial}">Página Inicial</a>
	            <a class="nav-link" th:href="@{/restaurantes}">Restaurantes</a>

			  <!-- Botão Favoritos -->
			  <a href="/favoritos" class="btn btn-favorite ms-3">

	          <form class="d-flex ms-3 search-box" th:action="@{/buscar}" method="get">
