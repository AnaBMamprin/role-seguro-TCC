<!DOCTYPE html>
<html lang="pt-BR" 
	xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCHOMP Meus Favoritos</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
	<body>

		<nav class="navbar navbar-expand-lg main-navbar">
		    <div class="container-fluid">
		        <a class="navbar-brand text-white fw-bold" href="/inicial">TCHOMP</a>
		        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
		            <span class="navbar-toggler-icon"></span>
		        </button>
		        <div class="collapse navbar-collapse justify-content-center" id="navbarMain">
		            <div class="navbar-nav mx-auto d-flex justify-content-center">
		                <a class="nav-link" th:href="@{/inicial}">Página Inicial</a>
		                <a class="nav-link" th:href="@{/restaurantes}">Restaurantes</a>
		                <a class="nav-link" th:href="@{/perfil}">Perfil</a>
		                <a class="nav-link" th:href="@{/adm}" sec:authorize="hasRole('ADMIN')">Administração</a>
		                <a class="nav-link" th:href="@{/sobre}">Sobre</a>
		            </div>
		            <a th:href="@{/favoritos}" class="btn btn-favorite ms-3">
		                <i class="bi bi-heart me-1"></i> Favoritos
		            </a>
		            <form class="d-flex ms-3 search-box" th:action="@{/buscar}" method="get">
		                <input class="form-control" type="search" placeholder="Buscar..." aria-label="Search" name="q">
		                <button class="btn btn-search" type="submit">
		                    <i class="bi bi-search"></i>
		                </button>
		            </form>
		            <a href="/logout" class="btn btn-logout ms-3">
		                <i class="bi bi-box-arrow-right me-1"></i> Sair
		            </a>
		        </div>
		    </div>
		</nav>
	    
	    <div class="container my-5">
	        <h1 class="mb-4" style="color: var(--cor-secundaria); font-weight: 700;">
	            <i class="bi bi-heart-fill me-2" style="color: var(--cor-primaria);"></i>
	            Meus Restaurantes Favoritos
	        </h1>

			<div th:if="${#lists.isEmpty(favoritos)}" class="alert alert-light border text-center text-muted shadow-sm">
			    <p class="fs-5 mb-0">Você ainda não adicionou nenhum restaurante aos seus favoritos.</p>
			    <a th:href="@{/restaurantes}" class="alert-link">Ver todos os restaurantes</a>.
			</div>

			<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" th:unless="${#lists.isEmpty(favoritos)}">
			    
			    <div class="col" th:each="restaurante : ${favoritos}">
			        <div class="menu-card h-100"> 
			            
			            <h3 class="mb-3 fs-2">
			                <a th:href="@{/modelo-restaurante(id=${restaurante.id})}"
			                   class="stretched-link text-decoration-none" style="color: inherit;"
			                   th:text="${restaurante.nome}"> Nome </a>
			            </h3>
			            
			            <span class="favorite-icon" style="position: absolute; top: 15px; right: 15px; z-index: 10; cursor: pointer;"
			                  th:attr="onclick='toggleFavorito(this, ' + ${restaurante.id} + ')'"
			                  title="Remover dos Favoritos">
			                <i class="bi fs-4 bi-heart-fill coracao-favorito"></i>
			            </span>

			            <div class="d-flex mt-2 flex-grow-1">
			                <div class="flex-grow-1">
			                    <p class="mb-1 fs-5"><strong>Cidade:</strong> <span th:text="${restaurante.cidade ?: 'N/A'}"></span></p>
			                    <p class="mb-1 fs-5"><strong>Culinária:</strong> <span th:text="${restaurante.culinaria ?: 'N/A'}"></span></p>
			                    <p class="mb-1 fs-5"><strong>Tipo:</strong> <span th:text="${restaurante.tipodeprato ?: 'N/A'}"></span></p>
			                    <p class="mb-1 fs-5"><strong>Horário:</strong> <span th:text="${restaurante.horario ?: 'N/A'}"></span></p>
			                    <p class="mb-1 fs-5"><strong>Endereço:</strong> <span th:text="${restaurante.endereco ?: 'N/A'}"></span></p>
			                </div>
			                <div class="ps-2 text-center">
			                    <span th:with="media=${mapaDeMedias.get(restaurante.id)}, 
			                                   contagem=${mapaDeContagem.get(restaurante.id)}">
			                        <span th:if="${media == null}" class="badge bg-secondary text-dark-emphasis">
			                            <i class="bi bi-star"></i> N/A (0)
			                        </span>
			                        <span th:if="${media != null}" class="badge bg-dark text-white fs-6">
			                            <i class="bi bi-star-fill" style="color: var(--cor-acento);"></i>
			                            <span th:text="${#numbers.formatDecimal(media, 1, 1)}"></span>
			                            <span class="fw-light" th:text="'(' + ${contagem} + ')'"></span>
			                        </span>
			                    </span>
			                </div>
			            </div>
			            
			            <form th:action="@{/cupons/gerar}" method="post" class="mt-auto pt-3" style="position: relative; z-index: 5;">
			                <input type="hidden" name="restauranteId" th:value="${restaurante.id}" />
			                <button type="submit" class="btn btn-sm btn-success w-100">Gerar Cupom</button>
			            </form>
			            
			        </div> </div> </div> </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	    
		<script th:inline="javascript">
		/*<![CDATA[*/

		// Este é o script JS que você já tinha, está correto.
		async function toggleFavorito(element, restauranteId) {
		    // Na página de favoritos, SEMPRE assumimos que é favorito ao clicar
		    const isFavorito = true; 
		    const url = '/favoritos/remove'; // Sempre será /remove aqui
		    const method = 'POST';
		    const headers = { 'Content-Type': 'application/x-www-form-urlencoded' };
	        // (Não precisamos de CSRF, como você já tinha removido)

		    try {
		        const response = await fetch(url, {
		            method: method,
		            headers: headers,
		            body: `restauranteId=${restauranteId}`
		        });

		        if (response.ok) {
		            // Sucesso! Remove o card da tela
		            const cardWrapper = element.closest('.col'); // Encontra a div da coluna
		            if (cardWrapper) {
		                cardWrapper.remove(); // Remove a coluna inteira (que contém o card)
		            }

				} else {
					const errorMsg = await response.text();
					alert(`Erro ao remover favorito: ${errorMsg}`);
					if (response.status === 401 || response.status === 403) {
					     window.location.href = '/login';
					}
				}
			} catch (error) {
				console.error('Erro ao remover favorito:', error);
				alert('Ocorreu um erro de conexão. Tente novamente.');
			}
		}
		/*]]>*/
		</script>
	</body>
	</html>
