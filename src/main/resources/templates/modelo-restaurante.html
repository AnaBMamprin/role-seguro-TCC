<!DOCTYPE html>
<html lang="pt-BR" 
	xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Detalhes do Restaurante</title>
	
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	  <link rel="stylesheet" th:href="@{/css/modelo-restaurante.css}">
	
	  <style>
	    #mapa {
	      height: 400px; 
	      width: 100%;
          background-color: #EEEEEE; /* Um fundo cinza caso o mapa falhe */
	    }
	  </style>
	</head>
<body>
	
	<!-- Navbar Principal -->
			    <nav class="navbar navbar-expand-lg main-navbar">
			      <div class="container-fluid">
					
					<!-- LOGO -->
					   <a class="navbar-brand text-white fw-bold" href="/inicial">TCHOMP</a>

					   <!-- BOTÃO TOGGLER (MOBILE) -->
					   <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
					     <span class="navbar-toggler-icon"></span>
					   </button>

			        <!-- Links centralizados + barra de pesquisa -->
			        <div class="collapse navbar-collapse justify-content-center" id="navbarMain">
			          <div class="navbar-nav mx-auto d-flex justify-content-center">
			            <a class="nav-link" th:href="@{/inicial}">Página Inicial</a>
			            <a class="nav-link" th:href="@{/restaurantes}">Restaurantes</a>
			            <a class="nav-link" th:href="@{/perfil}">Perfil</a>
						<!-- Só aparece se o usuário tiver ROLE_ADMIN -->
						<a class="nav-link" th:href="@{/adm}" sec:authorize="hasAuthority('ROLE_ADMIN')">Administração</a>
			            <a class="nav-link" th:href="@{/sobre}">Sobre</a>
			          </div>
					  
					  <!-- Botão Favoritos -->
					  <a th:href="@{/favoritos}" class="btn btn-favorite ms-3">
					      <i class="bi bi-heart me-1"></i> Favoritos
					  </a>

			          <!-- Barra de pesquisa estilizada -->
			          <form class="d-flex ms-3 search-box" th:action="@{/buscar}" method="get">
			            <input class="form-control" type="search" placeholder="Buscar..." aria-label="Search" name="q">
			            <button class="btn btn-search" type="submit">
			              <i class="bi bi-search"></i>
			            </button>
			          </form>
					  <!-- Botão Sair -->
					  <a href="/logout" class="btn btn-logout ms-3">
					      <i class="bi bi-box-arrow-right me-1"></i> Sair
					  </a>
			        </div>
			      </div>
			    </nav>

	<nav class="navbar navbar-expand-lg main-navbar">
		</nav>
	
	<div class="container restaurante-detalhes my-5">
		<h1 th:text="${restaurante.nome}">Nome do Restaurante</h1>
		<p><strong>Cidade:</strong> <span th:text="${restaurante.cidade}">Cidade</span></p>
		<p><strong>Culinária:</strong> <span th:text="${restaurante.culinaria}">Culinária</span></p>
		<p><strong>Tipo de prato:</strong> <span th:text="${restaurante.tipodeprato}">Tipo de prato</span></p>
		<p><strong>Horário:</strong> <span th:text="${restaurante.horario}">Horário</span></p>
		<p><strong>Endereço:</strong> <span th:text="${restaurante.endereco}">Endereço</span></p>
		<p><strong>Site:</strong> <a th:href="${restaurante.site}" th:text="${restaurante.site}" target="_blank">Site</a></p>
		<div class="mapa-container my-4">
			<div id="mapa"></div>
		</div>
			
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        
        // Pegamos a latitude e longitude do seu objeto "restaurante"
        const lat = /*[[${restaurante.latitude}]]*/ 0.0;
        const lng = /*[[${restaurante.longitude}]]*/ 0.0;
        const nomeRestaurante = /*[[${restaurante.nome}]]*/ "Restaurante";

        /*]]>*/
    </script>

    <script>
        // Esta função 'initMap' é chamada automaticamente pela API do Google
        function initMap() {
            // 1. Define as coordenadas
            const localRestaurante = { lat: lat, lng: lng };
            
            // 2. Cria o mapa na <div id="mapa">
            const map = new google.maps.Map(document.getElementById("mapa"), {
                zoom: 16, // Nível de zoom
                center: localRestaurante, // Centraliza o mapa
            });

            // 3. Cria o "alfinete" (marcador)
            const marker = new google.maps.Marker({
                position: localRestaurante,
                map: map,
                title: nomeRestaurante
            });
        }
    </script>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRI7ZceA6yJv4QB0BrxL8aYchCMWoXeE4&callback=initMap">
    </script>

</body>
</html>
