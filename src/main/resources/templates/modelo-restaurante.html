<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Restaurante</title>

  <!-- Bootstrap CSS (estável) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Font Awesome (para os ícones dos cards) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- Bootstrap Bundle com Popper (necessário para navbar mobile) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Seu CSS -->
  <link rel="stylesheet" th:href="@{/css/modelo-restaurante.css}">
</head>
<body>

	<!-- Navbar Principal -->
		    <nav class="navbar navbar-expand-lg main-navbar">
		      <div class="container-fluid">
				
				<!-- LOGO -->
				   <a class="navbar-brand text-white fw-bold" href="/">TCHOMP</a>

				   <!-- BOTÃO TOGGLER (MOBILE) -->
				   <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
				     <span class="navbar-toggler-icon"></span>
				   </button>

		        <!-- Links centralizados + barra de pesquisa -->
		        <div class="collapse navbar-collapse justify-content-center" id="navbarMain">
		          <div class="navbar-nav mx-auto d-flex justify-content-center">
		            <a class="nav-link" th:href="@{/inicial}">Página Inicial</a>
		            <a class="nav-link" th:href="@{/restaurantes}">Restaurantes</a>
		            <a class="nav-link" th:href="@{/perfil}">Perfil</a>
		            <a class="nav-link" th:href="@{/adm}">Administração</a>
		            <a class="nav-link" th:href="@{/sobre}">Sobre</a>
		          </div>
				  
				  <!-- Botão Favoritos -->
				  <a th:href="@{/favoritos}" class="btn btn-favorite ms-3">
				      <i class="bi bi-heart me-1"></i> Favoritos
				  </a>

		          <!-- Barra de pesquisa estilizada -->
		          <form class="d-flex ms-3 search-box" th:action="@{/buscar}" method="get">
		            <input class="form-control" type="search" placeholder="Buscar..." aria-label="Search" name="q">
		            <button class="btn btn-search" type="submit">
		              <i class="bi bi-search"></i>
		            </button>
		          </form>
				  <!-- Botão Sair -->
				  <a href="/logout" class="btn btn-logout ms-3">
				      <i class="bi bi-box-arrow-right me-1"></i> Sair
				  </a>
		        </div>
		      </div>
		    </nav>
			 <!-- Conteúdo do restaurante -->
			  <div class="container restaurante-detalhes my-5">
			    <h1 th:text="${restaurante.nome}">Nome do Restaurante</h1>
			    <p><strong>Cidade:</strong> <span th:text="${restaurante.cidade}">Cidade</span></p>
			    <p><strong>Culinária:</strong> <span th:text="${restaurante.culinaria}">Culinária</span></p>
			    <p><strong>Tipo de prato:</strong> <span th:text="${restaurante.tipodeprato}">Tipo de prato</span></p>
			    <p><strong>Horário:</strong> <span th:text="${restaurante.horario}">Horário</span></p>
			    <p><strong>Endereço:</strong> <span th:text="${restaurante.endereco}">Endereço</span></p>
			    <p><strong>Site:</strong> <a th:href="${restaurante.site}" th:text="${restaurante.site}" target="_blank">Site</a></p>

			    <!-- Mapa -->
			    <div class="mapa-container my-4">
			      <gmpx-api-loader key="SUA_CHAVE_DE_API" solution-channel="GMP_GE_mapsandplacesautocomplete_v2"></gmpx-api-loader>
			      <gmp-map th:id="'mapa'" zoom="16">
			        <gmp-advanced-marker th:attr="position=${restaurante.endereco}"></gmp-advanced-marker>
			      </gmp-map>
			    </div>
			  </div>

			</body>
			</html>
