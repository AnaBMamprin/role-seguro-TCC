<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Cliente</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
    }

    .cadastro-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .cadastro-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .cadastro-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .cadastro-container button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cadastro-container button:hover {
      background-color: #218838;
    }

    .cadastro-container p {
      margin-top: 15px;
      font-size: 14px;
    }

    .cadastro-container a {
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="cadastro-container">
    <h2>Cadastro de Cliente</h2>
	<form th:action="@{/cadastro}" method="post" th:object="${userRecordDTO}">
	    <input type="text" th:field="*{nome}" placeholder="Nome" required>
	    <input type="email" th:field="*{email}" placeholder="Email" required>
	    <input type="text" th:field="*{endereco}" placeholder="Endereço" required>
	    <input type="password" th:field="*{senha}" placeholder="Senha" required>
	    <button type="submit">Cadastrar</button>
	</form>

	
	   <p>Já possui uma conta? <a href="/login">Faça login</a></p>   
  </div>

</body>
</html>
