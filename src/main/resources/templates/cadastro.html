<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tchomp Cadastro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <style>
		.btn-google {
            background-color: #fff;
            color: #757575;
            border: 1px solid #dadce0;
            padding: 10px 15px;
            border-radius: 4px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: background-color 0.3s;
            width: 100%;
            /* margin-top removido aqui para controlar via classes utilitarias se precisar */
        }
        .btn-google:hover {
            background-color: #f8f9fa;
            border-color: #c6c6c6;
            color: #757575;
        }
        .btn-google img {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }
        
        /* Ajuste para garantir que o input-group do cadastro fique igual ao do login */
        .input-group {
            margin-bottom: 15px;
            position: relative; 
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa; /* Cor do ícone */
            z-index: 10;
        }
        .input-group input {
            padding-left: 40px; /* Espaço para o ícone não ficar em cima do texto */
            width: 100%;
            /* Garanta que o estilo do input no style.css combine com isso */
        }
    </style>
</head>
<body>

<div class="login-page">
    <div class="login-container">
        
        <div class="text-center mb-4">
            <img th:src="@{/imagens/logo-tchomp.png}" alt="Tchomp" 
                 style="width: 200px; height: auto; object-fit: contain;">
        </div>
        
        <form th:action="@{/cadastrar}" method="post" th:object="${userDTO}">
            
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" th:field="*{nome}" placeholder="Nome Completo" required>
            </div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" th:field="*{email}" placeholder="Email" required>
            </div>

            <div class="input-group">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" th:field="*{endereco}" placeholder="Endereço" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" th:field="*{senha}" placeholder="Senha" required>
            </div>

            <button type="submit">Cadastrar</button>
        </form>

        <div class="my-3 text-white-50">ou</div>

        <a href="/oauth2/authorization/google" class="btn-google">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
            Cadastre com Google
        </a>

        <p class="mt-3">Já possui uma conta? <a href="/login">Faça login</a></p>
		
    </div>
</div>

<input type="hidden" id="mensagemPopup" th:value="${mensagem}" />

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const msg = document.getElementById('mensagemPopup').value;
    if(msg){
        Swal.fire({
            title: 'Aviso',
            text: msg,
            icon: 'info',
            confirmButtonText: 'Ok'
        });
    }
</script>

</body>
</html>
