<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecione Sua Culinária</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
	

    <div class="container">
		
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
	  <div class="container-fluid nav-container">

	    <!-- Botão hamburguer (mobile) -->
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
	      data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" 
	      aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>

	    <!-- Links centralizados + barra de pesquisa -->
	    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	      <!-- Links centralizados -->
	      <div class="navbar-nav mx-auto justify-content-center">
	        <a class="nav-link active" aria-current="page" th:href="@{/Inicial}">Página Inicial</a>
	        <a class="nav-link" th:href="@{/restaurantes}">Restaurantes</a>
	        <a class="nav-link" th:href="@{/perfil}">Perfil</a>
	        <a class="nav-link" th:href="@{/adm}">Administração</a>
	        <a class="nav-link" th:href="@{/sobre}">Sobre</a>
	      </div>

	      <!-- Barra de pesquisa à direita -->
	      <form class="d-flex ms-3 search-box" th:action="@{/buscar}" method="get">
	        <input class="form-control" type="search" placeholder="Buscar..." aria-label="Search" name="q">
	        <button class="btn btn-search" type="submit">
	          <i class="bi bi-search"></i>
	        </button>
	      </form>
	    </div>
	  </div>
	</nav>
	
	<script>
	    function selectCuisine(cuisine) {
	        const cards = document.querySelectorAll('.menu-card');
	        cards.forEach(card => card.style.borderColor = '#2d3436');
	        event.currentTarget.style.borderColor = '#6c5ce7';

	        window.location.href = `/restaurantes?culinaria=${encodeURIComponent(cuisine)}`;
	    }
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>
</html>
