	<script>
	    function selectCuisine(cuisine) {
	        const cards = document.querySelectorAll('.menu-card');
	        cards.forEach(card => card.style.borderColor = '#2d3436');
	        event.currentTarget.style.borderColor = '#6c5ce7';

	        window.location.href = `/restaurantes?culinaria=${encodeURIComponent(cuisine)}`;
	    }
	</script>
